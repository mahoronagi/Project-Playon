<!DOCTYPE html>
<#include "header.html">

<body>
    <!-- start: Header -->
    <#include "header-menu.html">
    <!-- start: Header -->

    <div class="container-fluid-full">
        <div class="row-fluid">

            <!-- start: Main Menu -->
            <#include "left-menu.html">
            <!-- end: Main Menu -->
            <!-- start: Content -->
            <div id="content" class="span10">


                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="/index">Home</a> 
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="#">Sports</a></li>
                </ul>
                <!--Table-->	
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white user"></i><span class="break"></span>Sports</h2>
                        <div class="box-icon">
                            <a href="/new_sports" class="btn-default" style="color: whitesmoke;"><i class="halflings-icon white plus"></i>Add Sport</a>
                        </div>
                    </div>
                    <div class="box-content">
                        <table class="table table-striped table-bordered bootstrap-datatable datatable">
                            <thead>
                                <tr>
                                    <th>img</th>
                                    <th>Sport (en)</th>
                                    <th>Sport (th)</th>
                                    <th>Sport (cn)</th>
                                    <th>Actions</th>
                                </tr>
                            </thead> 
                            <tbody>
                                <#if sports?has_content>
                                <#list sports as s>
                                <tr>
                                    <td class="center">
                                        <a href="#">
                                            <img class="avatar" src="${s.getLogo()}">
                                        </a>
                                    </td>
                                    <td>${s.getNameEN()}</td>
                                    <td class="center">${s.getNameTH()}</td>
                                    <td class="center">${s.getNameCN()}</td>
                                    <td class="center">
                                        <a class="btn btn-info" href="#">
                                            <i class="halflings-icon white edit"></i>  
                                        </a>
                                        <a class="btn btn-danger" href="#">
                                            <i class="halflings-icon white trash"></i> 
                                        </a>
                                    </td>
                                </tr>
                                </#list>
                                </#if>
                            </tbody>
                        </table>            
                    </div>
                </div>
                <!--Enf Table-->

                <!-- end: Content -->
            </div><!--/#content.span10-->
        </div><!--/fluid-row-->

        <#include "footer.html">

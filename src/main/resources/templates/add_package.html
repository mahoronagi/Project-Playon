<!DOCTYPE html>
<#include "header.html">
<script src="js/jquery-1.12.4.min.js"></script>
<link href="css/jquery.lwMultiSelect.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.lwMultiSelect.js"></script>
<body>
    <!-- start: Header -->
    <#include "header-menu.html">
    <!-- start: Header -->

    <div class="container-fluid-full">
        <div class="row-fluid">

            <!-- start: Main Menu -->
            <#include "left-menu.html">
            <!-- end: Main Menu -->


            <!-- start: Content -->
            <div id="content" class="span10">


                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a href="/index">Home</a> 
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="#">Dashboard</a></li>
                </ul>
                
                <div class="box span11">
                    <div class="box-header" data-original-title="">
                        <h2><i class="halflings-icon white edit"></i><span class="break"></span>Add Package</h2>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="focusedInput">Package Name</label>
                                    <div class="controls">
                                        <input class="form-control" type="text" name="provider_name">  
                                        <div id="errLast"></div>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="selectError3">Plain Select</label>
                                    <div class="controls">
                                        <select id="defaults" multiple="multiple" style="display: none;">
                                            <option value="Audi">Audi</option>
                                            <option value="BMW" selected="selected">BMW</option>
                                            <option value="Buick" selected="selected">Buick</option>
                                            <option value="Cadillac" selected="selected">Cadillac</option>
                                            <option value="Chevrolet" selected="selected">Chevrolet</option>
                                            <option value="Chrysler" selected="selected">Chrysler</option>
                                            <option value="Dodge" selected="selected">Dodge</option>
                                            <option value="Fiat" selected="selected">Fiat</option>
                                            <option value="Ford" selected="selected">Ford</option>
                                            <option value="GMC" selected="selected">GMC</option>
                                            <option value="Honda" selected="selected">Honda</option>
                                            <option value="Hyundai" selected="selected">Hyundai</option>
                                            <option value="Infiniti" selected="selected">Infiniti</option>
                                            <option value="Jaguar" selected="selected">Jaguar</option>
                                            <option value="Jeep" selected="selected">Jeep</option>
                                            <option value="Kia">Kia</option>
                                            <option value="Land Rover">Land Rover</option>
                                            <option value="Lexus">Lexus</option>
                                            <option value="Lincoln">Lincoln</option>
                                            <option value="Mazda">Mazda</option>
                                            <option value="Mercedes-Benz">Mercedes-Benz</option>
                                            <option value="Mini">Mini</option>
                                            <option value="Mitsubishi">Mitsubishi</option>
                                            <option value="Nissan">Nissan</option>
                                            <option value="Porsche">Porsche</option>
                                            <option value="Ram" selected="selected">Ram</option>
                                            <option value="Scion" selected="selected">Scion</option>
                                            <option value="Smart" selected="selected">Smart</option>
                                            <option value="Subaru" selected="selected">Subaru</option>
                                            <option value="Suzuki" selected="selected">Suzuki</option>
                                            <option value="Toyota" selected="selected">Toyota</option>
                                            <option value="Volkswagen" selected="selected">Volkswagen</option>
                                            <option value="Volvo" selected="selected">Volvo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                    <a class="btn" href="package">Cancel</a>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
                
                
                <!-- end: Content -->
            </div><!--/#content.span10-->
        </div><!--/fluid-row-->
<script type="text/javascript">
jQuery('#defaults').lwMultiSelect();
</script>
